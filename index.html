<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            font-size: 40px;
         }
    </style>
    <script>
        function cc()
        {
            event.preventDefault();
            let colors = ["red","blue","pink","azure","green"];
            let r = parseInt(Math.random()* colors.length);
            document.body.style.backgroundColor = colors[r];

        }
    </script>
</head>
<body>
    <center>
       <h1>Mohe Rang De</h1>
    <br>
    <form onsubmit="cc()">
        <input type="submit" value = "Colour selector">

    </form>
    </center>
    
    
</body>
</html>
